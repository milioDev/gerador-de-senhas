<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display|SF+Pro+Icons&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas</h1>
    <div class="password-container">
      <input type="text" id="password" readonly>
      <button id="copy-btn"><span class="sf-icon">Copiar</span></button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">Tamanho:</label>
        <input type="number" id="length" min="4" max="20" value="12">
      </div>
      <div class="setting">
        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">Maiúsculas</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">Minúsculas</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="numbers" checked>
        <label for="numbers">Números</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="symbols">
        <label for="symbols">Símbolos</label>
      </div>
    </div>
    <button id="generate-btn">Gerar Senha</button>
  </div>

  <footer>
    <p>Feito com <span class="heart">&#10084;</span> por Dev_Emilio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
